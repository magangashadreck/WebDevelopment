<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="StyleSheet1.css">
  
</head>
<body>
    <div class="app">
        
        <div class="container">
            <div class="input">
                <input type="text" placeholder="Enter name of city" class='search-bar'>
                <span id="error" class="active">search city/country</span>
            </div>
            <div class="info">
                <div class="cty_date">
                    <h2 class="city">---</h2>
                    <p class="date">monday 18 january 2021</p>
                </div>
                <div class="weather-box">
                    <div class="temp">
                        <span id="tmp">---</span>
                    </div>
                    <div class="weather">---</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="Script1.js"></script>
</html>
